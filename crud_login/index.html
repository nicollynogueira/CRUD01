<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
</div>

<div class="right">
    <div class="logo">
        <img src="img/logo.png" alt="logo" height="290px" width="290px">
    </div>
    <div class="descricao">Entre com a sua conta no app StudyHub!</div>
    
    <button class="google-btn">
        <img src="img/logo_google.png" alt="Google"> Entrar com o Google
    </button>
    <div class="login-box">
       <div class="divider">
            <span>Entrar com e-mail</span>
       </div>
        <form method="POST" action="login.php">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
</body>
</html>
